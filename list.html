<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List Types</h1>
    <h4>Default</h4>
    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Appe</li>
    </ol>
    <h4>Lower Alphabets</h4>
    <ol type="a">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
    </ol>
    <h4>Upper Alphabets</h4>
    <ol type="A">
    <li>Food</li>
    <li>House</li>
    <li>Water</li>
    <li>Electricity</li>
    <li>Transportation</li>
    </ol>
    <h4>Lower Roman</h4>
    <ol type="i">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisors</li>
        <li>Workers</li>
    </ol>
</body>
</html>
